<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Reset Password Complete</title>

<style>
    body{
    margin:0;
    padding:0;
    font-family: Arial, Helvetica, sans-serif;
    /* background: linear-gradient(120deg, #33ccff, #ff99cc); */
    background-image: url("{% static 'account/login-background.jpg' %}");
    background-position: center center;
    background-size: cover;
    height: 100vh;
    overflow: hidden;
    }

    .resetBox{
    position: relative;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    height: 300px;
    background: #ae92b7;
    border-radius: 10px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    .borderBox {
    width: 290px;
    height: 200px;
    border: 15px solid white;
    padding: 40px;
    }

    .paraTwo {
    color: white;
    position: relative;
    left: 0px;
    bottom: -40px;
    padding: 0 0 20px 0;
    text-align: center;
    }

    .topHeader h1 {
    position: relative;
    left: 0%;
    bottom: 60px;
    text-align: center;
    color: white;
    text-decoration: underline white;
    }

    .loginButton button {
    position: relative;
    left: 610px;
    bottom: -58px;
    padding: 0 0 20px 0;
    padding: 0 10px;
    width: 15%;
    height: 35px;
    text-align: center;
    border-radius: 25px;
    background-color: transparent;
    color: white;
    border-color: white;
    border-style: solid;
    cursor: pointer;
    }

    .loginButton:hover button {
    color: white;
    background-color: purple;
    border-color: white;
    }
</style>
</head>

<body> 
    <div class = "resetBox">
        <div class = "borderBox">
            <div class = "paraTwo">
                <p> Password change complete! <p>
                <p> Your password has been set. </p>
            </div>
        </div>       
    </div>   
    <div class = "topHeader">
        <h1> Reset Password</h1>
    </div>
    <div class="loginButton">
        <form action = "/account/login">
            <button type="submit" class="button">Back to Login</button>
          </form>
    </div>
</body>
</html>
